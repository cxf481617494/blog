# HEXO配置
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# 网站
title: 亦失 # 您网站的标题
subtitle: '' # 您网站的副标题
description: '这是我的博客' # 您网站的描述
keywords:  # 您网站的关键字。支持多个值。
author: 亦失 # 你的名字
language: zh-CN
timezone: ''

# URL
## 在此处设置网站url。例如，如果您使用GitHub页面，请将url设置为 'https://username.github.io/project'
url: http://example.com
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # 设置为false以删除尾随的“索引”。来自永久链接的html'
  trailing_html: true # 设置为false以从永久链接中删除尾随的“.html”

# 目录
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 写作
new_post_name: :title.md # 新帖子的文件名
default_layout: post
titlecase: false # 将标题转换为标题
external_link:
  enable: true # 在新选项卡中打开外部链接
  field: site # 应用于整个站点
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# 主页设置
# path：博客索引页的根路径。（默认值=“”）
# per_page：每页显示的帖子。（0=禁用分页）
# order_by：发布订单。（默认情况下按日期降序排列）
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# 分类 & 标记
default_category: uncategorized
category_map:
tag_map:

# 元数据元素
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# 日期/时间格式
## Hexo使用Moment。js来解析和显示日期
## 您可以自定义中定义的日期格式
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option支持'mtime'、'date'、'empty'
updated_option: 'mtime'

# 分页
## 将per_page设置为0以禁用分页
per_page: 10
pagination_dir: page

#包含/排除文件
## include:/exclude:选项仅适用于“source/”文件夹
include:
exclude:
ignore:

# 扩展
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: volantis # 主题名称

# Deployment 自动打包 部署项目
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  branch: main
  repo: '' # git地址

